<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: black;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .movie-container {
            padding: 20px;
            text-align: center;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .movie {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            border-radius: 5px;
        }
        .movie-title {
            margin-top: 10px;
        }
        .search-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
    </style>
    <script>
        function goToMovieDetails(movieTitle) {
            window.location.href = `movie-details.html?title=${encodeURIComponent(movieTitle)}`;
        }

        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyFlix</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <button class="logout-button" onclick="confirmLogout()">Logout</button>
        </div>
    </div>
    <div class="movie-container">
        <h2>Popular Movies</h2>
        <div class="description">
            Welcome to MyFlix! Discover and explore a vast collection of movies. Use the search feature to quickly find your favorite films.
        </div>
        <div class="movie-grid">
            <div class="movie" onclick="goToMovieDetails('Movie 1')">
                <img src="https://via.placeholder.com/150" alt="Movie 1">
                <div class="movie-title">Movie 1</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 2')">
                <img src="https://via.placeholder.com/150" alt="Movie 2">
                <div class="movie-title">Movie 2</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 3')">
                <img src="https://via.placeholder.com/150" alt="Movie 3">
                <div class="movie-title">Movie 3</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 4')">
                <img src="https://via.placeholder.com/150" alt="Movie 4">
                <div class="movie-title">Movie 4</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 5')">
                <img src="https://via.placeholder.com/150" alt="Movie 5">
                <div class="movie-title">Movie 5</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 6')">
                <img src="https://via.placeholder.com/150" alt="Movie 6">
                <div class="movie-title">Movie 6</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 7')">
                <img src="https://via.placeholder.com/150" alt="Movie 7">
                <div class="movie-title">Movie 7</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 8')">
                <img src="https://via.placeholder.com/150" alt="Movie 8">
                <div class="movie-title">Movie 8</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 9')">
                <img src="https://via.placeholder.com/150" alt="Movie 9">
                <div class="movie-title">Movie 9</div>
            </div>
            <div class="movie" onclick="goToMovieDetails('Movie 10')">
                <img src="https://via.placeholder.com/150" alt="Movie 10">
                <div class="movie-title">Movie 10</div>
            </div>
        </div>
        <button class="search-button" onclick="window.location.href='search.html'">Go to Search</button>
    </div>
</body>
</html>
